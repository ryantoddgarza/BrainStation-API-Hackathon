<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather | Donye</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <main class="home">
   <section id="weather" class="container weather">
     <div class="weather__temperature">
       <div class="weather__current-temp">now°</div>
       <div class="weather__range">
         <div class="weather__hi">↑ hi°</div>
         <div class="weather__lo">↓ lo°</div>
       </div>
     </div>
     <div class="weather__details">
       <div class="weather__wind">wind:</div>
       <div class="weather__precip">precip:</div>
       <div class="weather__humidity">humidity:</div>
       <div class="weather__feels-like">feels like:</div>
     </div>
   </section>
   <section class="container quote">
   <button class="quote__refresh-btn"></button>
     <span class="tronaldDump"></span>
     <span class="kanyeWest"></span>
   </section>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
